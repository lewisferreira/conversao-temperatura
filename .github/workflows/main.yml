name: CI-CD

on:
  push:
    branches: [ main ]

  workflow_dispatch:

jobs:

  CI:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Docker Login
        uses: docker/login-action@v1.12.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
          
      - name: Build and push Docker images
        uses: docker/build-push-action@v2.8.0
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/conversao-temperatura:v${{ github.run_number }}
            ${{ secrets.DOCKERHUB_USERNAME }}/conversao-temperatura:latest
